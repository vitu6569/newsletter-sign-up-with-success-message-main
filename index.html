<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!--Font size-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Sign-up form start -->
  <main id="signUpContainer">
    <section id="content">

      <div id="details">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
      </div>

      <div id="listDetails">
        <div><img src="assets/images/icon-list.svg" alt=""><span>Product discovery and building what matters</span></div>
        <div><img src="assets/images/icon-list.svg" alt=""><span>Measuring to ensure updates are a success</span></div>
        <div><img src="assets/images/icon-list.svg" alt=""><span>And much more!</span></div>
      </div>

      <form action="">
        <div>
          <label for="emailSignUp"><strong>Email address</strong></label>
          <br>
          <input type="email" name="emailSignUp" id="emailSignUp" placeholder="email@company.com">
        </div>
        <button type="submit" id="submitButton" onclick="submitForm()"><strong>Subscribe to monthly newsletter</strong></button>
      </form>

    </section>
    
    <section id="image">
      <img src="assets/images/illustration-sign-up-desktop.svg" alt="">
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
